<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Rhythmjosh.GitHub.io : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="javascripts/jquery-2.1.4.min.js"></script>
    <title>Rhythmjosh.GitHub.io</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/rhythmjosh">View on GitHub</a>

          <h1 id="project_title">Welcome to Rhythm's GitHub page.</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Checkout my work here!</h3>

        <ul class="my-repos">
        </ul>

     </section>
    </div>



    <script>

      window.onload = function () {
        var reposList = '';

        $.get( "https://api.github.com/search/repositories?q=user:rhythmjosh&type=Repositories&sort=fork", function( data ) {

          data.items.forEach(function(item) {
            reposList += '<li><a href="' + item.html_url + '"> '+ item.name +'</a></li>';
          });
          $('.my-repos').html(reposList);
        });
      }


    </script>

  </body>
</html>
